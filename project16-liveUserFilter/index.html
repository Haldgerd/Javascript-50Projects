<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- javascript -->
    <script src="script.js" defer></script>

    <title>Wave Label form project</title>
  </head>
  <body>
    <main class="main__container">
      <form action="" class="form__container">
        <h1 class="form__title">Please Login</h1>
        <div class="form__email">
          <label for="" class="email__label">Email</label>
          <input type="text" class="email__input" />
        </div>
        <div class="form__password">
          <label for="" class="password__label">Password</label>
          <input type="text" class="password__input" />
        </div>
        <button type="submit">LOGIN</button>
        <p class="register__text">
          Don't have an account?
          <a href="" class="register__link">Register</a>
        </p>
      </form>
    </main>
  </body>
</html>

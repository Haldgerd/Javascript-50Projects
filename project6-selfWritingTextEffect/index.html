<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- javascript -->
    <script src="script.js" defer></script>
    <title>Auto writing text effect</title>
  </head>
  <body>
    <main class="text__container">
      <div class="text__container__inner">
        <p class="text">Cyberpunk Ghost in the Shell Retrowave</p>
      </div>
      <div class="text__speed__container">
        <label for="speed">Speed:</label>
        <input
          type="number"
          name="speed"
          id="speed"
          min="1"
          max="5"
          value="1"
        />
      </div>
    </main>
  </body>
</html>

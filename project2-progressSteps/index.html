<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--stylesheet-->
    <link rel="stylesheet" href="style.css" />
    <!--javascript-->
    <script src="script.js" defer></script>

    <title>Progress Bar</title>
  </head>
  <body>
    <main class="main__container">
      <div class="steps__container">
        <div class="steps__bar">
          <div class="steps__line"></div>
          <div class="step__circle circle1 circle__add--outline">1</div>
          <div class="step__circle cicrcle2">2</div>
          <div class="step__circle circle3">3</div>
          <div class="step__circle circle4">4</div>
        </div>
        <div class="steps__btns">
          <button class="btn--prev" disabled>prev</button>
          <button class="btn--next">next</button>
        </div>
      </div>
    </main>
  </body>
</html>

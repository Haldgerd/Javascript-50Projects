<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- javascript -->
    <script src="script.js" defer></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Live User feed</title>
  </head>
  <body>
    <section class="search__container">
      <!-- section header -->
      <div class="search__header">
        <h1 class="search__title">FIND YOUR DEV</h1>
        <!-- <p class="search__description">Search by NAME or LOCATION</p> -->
        <input
          type="text"
          class="search__input"
          placeholder="Search by NAME or LOCATION"
          autofocus
        />
      </div>
      <!-- user information container -->
      <div class="search__content">
        <!-- dynamically added information about developers -->
        <div class="loading__container">Loading...</div>
      </div>
    </section>
  </body>
</html>

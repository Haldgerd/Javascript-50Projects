<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- javascript -->
    <script src="script.js" defer></script>

    <!-- font awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>GitHUB profiles</title>
  </head>
  <body>
    <main class="github__container">
      <div class="github__container--left">
        <div class="github__icon"><i class="fab fa-github"></i></div>
        <h1 class="github__title">GitHUB</h1>
        <h2 class="github__subtitle">profile search</h2>
      </div>

      <div class="github__container--right">
        <div class="github__user--display">
          <img src="" alt="" class="github__user__image" />
          <div class="github__user__information">
            <h3 class="github__user__name">Lorna Mally</h3>
            <p class="ithub__user__description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum
              repellendus neque perferendis sapiente earum? Odit sint hic ab ut.
              Animi tenetur, in laboriosam placeat reiciendis odio nisi error
              modi maiores?
            </p>
            <div class="github__user__reputation">
              <p class="githu__user__followers">FOLLOWERS: 10</p>
              <p class="github__user__following">FOLLOWING: 6</p>
              <p class="github__user__repositiories">REPOSITORIES: 10</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

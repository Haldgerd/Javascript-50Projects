<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- javascript -->
    <script src="script.js" defer></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Testimonials switcher</title>
  </head>
  <body>
    <main class="main__container">
      <section class="testimonial__container">
        <img
          src="./images/lambert.jpg"
          alt="crew image"
          class="testimonial__image"
        />
        <div class="testimonial__content">
          <div class="testimonial__content--inner">
            <h1 class="testimonial__title">
              NOSTROMO<span class="line--pulsing">_</span>
            </h1>
            <p class="testimonial__description">DESCRIPTION: <br /></p>
            <p class="testimonial__name">SUBJECT:</p>
            <p class="testimonial__registration">REG:</p>
          </div>
          <div class="progress__bar__container"></div>
        </div>
      </section>
    </main>
  </body>
</html>

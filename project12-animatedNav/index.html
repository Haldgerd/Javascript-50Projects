<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- font awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- javascript -->
    <script src="script.js" defer></script>

    <title>Animated Navigation rotating button links</title>
  </head>
  <body>
    <main class="main__container">
      <div class="design__container">
        <div class="design__container--purple"></div>
        <div class="design__container--yellow"></div>
      </div>

      <div class="nav__container">
        <div class="nav__container--inner">
          <nav>
            <li class="nav__link">Home</li>
            <li class="nav__link">About</li>
            <li class="nav__link">Contact</li>
            <li class="nav__link">Info</li>
          </nav>
          <button class="nav__btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
